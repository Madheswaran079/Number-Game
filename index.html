<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body background="./assets/BG.jpg" id="img">
    <div id="container">
        <h1 id="title">NUMBERATES</h1>
        <h2 id="attemptsLabel">NO.OF.ATTEMPTS<br></h2>
        <p><span id="attemptCount">10</span></p>
        <div id="input-container">
            <h3 id="heading">Guess the number between 1-100</h3>
            <div id="user-input">
                <h3 id="textLabel">Enter the number: </h3>
                <input type="number" name="" id="textBox" min="0" max="100">
            </div>
            <button type="submit" id="checkButton" >Check</button>
        <div id="message"></div>
    </div>
</body>
<script src="./app.js" type="module"></script>
</html>
